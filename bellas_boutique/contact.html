<!DOCTYPE html>
<html>
    <head>
        <title>Bella's Boutique - Contact Us</title>
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <p>Due to high mail volume from being a celebrity, Bella will probably not respond to your email. However, she appreciates your input.</p>
        <form id="contact_form">
            <div>
                <label for="name">Name:</label>
                <input type="text" id="name" name="name">
            </div>
            <div>
                <label for="email">Email:</label>
                <input type="email" id="email" name="email">
            </div>
            <div>
                Message type:
                <select>
                    <option>Fan mail</option>
                    <option>Complaint</option>
                    <option>Celebrity appearance request</option>
                    <option>Tax collection</option>
                </select>
            </div>
            <div>
                <label for="message">Message for Bella:</label>
                <br>
                <textarea id="message" name="message">Dear Bella, you are so great.</textarea>
            </div>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
