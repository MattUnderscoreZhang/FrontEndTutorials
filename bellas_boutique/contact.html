<!DOCTYPE html>
<html>
    <head>
        <title>Bella's Boutique - Contact Us</title>
    </head>
    <body>
        <p>Due to high mail volume from being a celebrity, Bella will probably not respond to your email. However, she appreciates your input.</p>
        <form>
            <label for="name">Name:</label>
            <input type="text" id="name" name="name"><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email"><br>
            <label for="message">Message for Bella:</label>
            <textarea id="message" name="message">Dear Bella, you are so great.</textarea><br>
            <input type="submit" value="Send">
        </form>
    </body>
</html>
